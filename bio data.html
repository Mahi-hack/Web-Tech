<!DOCTYPE html>
<html>
<head>
  <title>Biodata Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 60%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Biodata Form</h2>
    <form>
      <h3>Personal Information</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" required><br><br>
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select a gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" required><br><br>

      <h3>Contact Information</h3>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required><br><br>
      <label for="address">Address:</label>
      <textarea id="address" required></textarea><br><br>

      <h3>Education</h3>
      <label for="highest-education">Highest Education:</label>
      <select id="highest-education" required>
        <option value="">Select a level</option>
        <option value="High School">High School</option>
        <option value="Diploma">Diploma</option>
        <option value="Bachelor's Degree">Bachelor's Degree</option>
        <option value="Master's Degree">Master's Degree</option>
        <option value="Ph.D.">Ph.D.</option>
      </select><br><br>
      <label for="institutions">Institutions Attended:</label>
      <textarea id="institutions" required></textarea><br><br>

      <h3>Work Experience</h3>
      <label for="work-experience">Work Experience:</label>
      <textarea id="work-experience" required></textarea><br><br>

      <h3>Skills</h3>
      <label for="skills">Skills:</label>
      <textarea id="skills" required></textarea><br><br>

      <h3>References</h3>
      <label for="references">References:</label>
      <textarea id="references" required></textarea><br><br>

      <button type="submit">Submit Biodata</button>
    </form>
  </div>
</body>
</html>
