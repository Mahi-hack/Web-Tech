<!-- feedback-form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <style>
            
      .feedback-form {
     max-width: 500px;
     margin: 40px auto;
     padding: 20px;
     background-color: #f9f9f9;
     border: 1px solid #ccc;
     box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

       .feedback-form h2 {
     margin-top: 0;
      }

     .feedback-form label {
     display: block;
     margin-bottom: 10px;
      }

     .feedback-form input[type="text"] {
     width: 100%;
     height: 40px;
     margin-bottom: 20px;
     padding: 10px;
     border: 1px solid #ccc;
     }
 
     .feedback-form .rating {
    margin-bottom: 20px;
     }

    .feedback-form .rating input[type="radio"] {
    display: none;
     }

     .feedback-form .rating label {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 10px;
    background-color: #ccc;
    border-radius: 50%;
    cursor: pointer;
      }

     .feedback-form .rating label:hover {
    background-color: #aaa;
      }

     .feedback-form .rating input[type="radio"]:checked + label {
    background-color: #5cb85c;
      }

     .feedback-form textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
      }

      .feedback-form button[type="submit"] {
    width: 100%;
    height: 40px;
    background-color: #5cb85c;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
      }

     .feedback-form button[type="submit"]:hover {
    background-color: #3e8e41;
     }
     </style>
</head>
<body>
    <div class="feedback-form">
        <h2>Course Feedback Form</h2>
        <form>
            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" name="course-name" readonly>

            <label for="rating">Rating:</label>
            <div class="rating">
                <input type="radio" id="rating-1" name="rating" value="1">
                <label for="rating-1">1</label>
                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">2</label>
                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">3</label>
                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">4</label>
                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">5</label>
            </div>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
